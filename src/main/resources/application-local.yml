spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    hikari:
      username: sa
      password: 1234
  h2:
    console:
      enabled: true
      path: /h2-local
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        ddl-auto: none

springdoc:
  api-docs:
    path: /docs-local
    groups:
      enabled: true
  swagger-ui:
    path: /swagger.html
    groups-order: asc
    doc-expansion: none
  cache:
    disabled: true
  model-and-view-allowed: true